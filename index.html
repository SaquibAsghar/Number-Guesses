<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guesser</title>
    <!-- Skeleton CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css">

</head>
<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <div id="game">
            <p>Guess a number between <span id="min-num"></span> to <span id="max-num"></span>
            </p>
            <input type="number" id="guess-input" placeholder="Enter your gues...">
            <input type="submit" id="guess-btn" value="Submit">
            
        </div><p id="message"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
